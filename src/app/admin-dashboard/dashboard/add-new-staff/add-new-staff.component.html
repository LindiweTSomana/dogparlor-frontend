<h1>Add a new member</h1>
<form action="" method="post" #addForm="ngForm" (ngSubmit)="addStaff(addForm)">

    <input type="text" ngModel name="fname" placeholder="First name">
    <input type="text" ngModel name="lname" placeholder="Last name">
    <input type="text" ngModel name="speciality" placeholder="Speciality">

    <select ngModel name="role" id="">
        <option disabled value="none">Select role:</option>
        <option  *ngFor="let role of roles" [value]="role.roleID + ',' + role.name">{{role.name}}</option>
    </select>

    <input type="text" ngModel name="username" placeholder="Username">
    <input type="password" ngModel name="password" placeholder="Password">

    <button type="submit">Add Staff</button>
</form>
