<div class="login-container">
  <h2>Login</h2>
  <form action="login.php" method="POST" #logForm="ngForm" (ngSubmit)="login(logForm)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" ngModel id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ngModel id="password" name="password" required>
    </div>
    <a routerLink="/create-account">Already have an account?</a>
    <br/>
    <br/>
    <div class="form-group">
      <input type="submit" value="Login">
    </div>
  </form>
</div>
